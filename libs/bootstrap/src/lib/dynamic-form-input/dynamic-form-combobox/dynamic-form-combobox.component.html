<input
  [id]="inputId"
  class="form-control"
  type="text"
  list="list"
  [placeholder]="input.placeholder || ''"
  [pattern]="input.pattern"
  [readonly]="readonly"
  [required]="validation?.required"
  [formControl]="control"
  autocomplete="off"
/>
<datalist id="list">
  <option *ngFor="let option of input.options" [value]="option">{{ option }}</option>
</datalist>
