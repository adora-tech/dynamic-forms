<div class="form-check form-switch">
  <input [id]="inputId" class="form-check-input" type="checkbox" 
    [readonly]="readonly" [required]="validation?.required" [formControl]="control" />
  <label [for]="inputId" class="form-check-label">{{ template.label }}<span *ngIf="validation?.required"> *</span></label>  
</div>
