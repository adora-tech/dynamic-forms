<div class="mat-form-field-simple" [ngClass]="{ 'mat-form-field-simple-invalid': showErrors }">
  <mat-checkbox
    [id]="inputId"
    color="primary"
    [indeterminate]="input?.indeterminate"
    [required]="validation?.required"
    [formControl]="control"
  >
    {{ template.label }}<span *ngIf="validation?.required"> *</span>
  </mat-checkbox>
  <div class="mat-form-field-simple-info">
    <div *ngIf="showErrors" class="mat-error">{{ errorMessage }}</div>
  </div>
</div>
