<mat-tab-group #tabGroup class="dynamic-form-editor">
    <mat-tab label="Editor">
      <app-monaco-editor
        [(value)]="value"
        [language]="'json'"
        [updateType]="'blur'"
      ></app-monaco-editor>
    </mat-tab>
    <mat-tab label="Form">
      <ng-content></ng-content>
    </mat-tab>
    <mat-tab label="Definition">
      <ng-template matTabContent>
        <pre>{{ form?.formDefinition | json }}</pre>
      </ng-template>
    </mat-tab>
    <mat-tab label="Model">
      <ng-template matTabContent>
        <pre>{{ form?.formModel | json }}</pre>
      </ng-template>
    </mat-tab>
    <mat-tab label="Value">
      <ng-template matTabContent>
        <pre>{{ form?.formModel | json }}</pre>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
