<mat-tab-group *ngIf="data$ | async as data" class="dynamic-form-example">
  <mat-tab label="Form">
    <dynamic-form #dynamicForm 
      [definition]="data.definition" [model]="data.model" 
      (formSubmit)="onFormSubmit($event)">
    </dynamic-form>
  </mat-tab>
  <mat-tab label="Definition"> 
    <ng-template matTabContent>
      <pre>{{ data.definition | json }}</pre>
    </ng-template>
  </mat-tab>
  <mat-tab label="Model">
    <ng-template matTabContent>
      <pre>{{ data.model | json }}</pre>
    </ng-template>
  </mat-tab>
  <mat-tab label="Value">
    <ng-template matTabContent>
      <pre>{{ dynamicForm.formGroup.value | json }}</pre>
    </ng-template>
  </mat-tab>
  <mat-tab label="Documentation" [disabled]="!data.example.docId">
    <ng-template matTabContent>
      <app-markdown [source]="doc$ | async"></app-markdown>
    </ng-template>
  </mat-tab>
</mat-tab-group>
