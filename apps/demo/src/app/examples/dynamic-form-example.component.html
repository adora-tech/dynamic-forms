<mat-tab-group class="dynamic-form-example">
  <mat-tab label="Form">
    <ng-content select="[dynamic-form]"></ng-content>
  </mat-tab>
  <mat-tab label="Definition"> 
    <ng-template matTabContent>
      <ng-content select="[dynamic-form-definition]"></ng-content>
    </ng-template>
  </mat-tab>
  <mat-tab label="Model">
    <ng-template matTabContent>
      <ng-content select="[dynamic-form-model]"></ng-content>
    </ng-template>
  </mat-tab>
  <mat-tab label="Value">
    <ng-template matTabContent>
      <ng-content select="[dynamic-form-value]"></ng-content>
    </ng-template>
  </mat-tab>
  <mat-tab label="Documentation" [disabled]="!docEnabled">
    <ng-template matTabContent>
      <app-markdown [source]="docSource"></app-markdown>
    </ng-template>
  </mat-tab>
</mat-tab-group>
