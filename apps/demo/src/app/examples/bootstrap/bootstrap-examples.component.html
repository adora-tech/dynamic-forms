<ng-container *ngIf="data$ | async as data" >
  <app-dynamic-form-example [docEnabled]="data.example.docId" [doc]="doc$ | async">
    <dynamic-form dynamicForm [definition]="data.definition" [model]="data.model" 
      (formSubmit)="onFormSubmit($event)"
    ></dynamic-form>
    <div dynamicFormDefinition>
      <pre>{{ data.definition | json }}</pre>
    </div>
    <div dynamicFormModel>
      <pre>{{ data.model | json }}</pre>
    </div>
    <div dynamicFormValue>
      <pre>{{ dynamicForm?.form.value | json }}</pre>
    </div>
  </app-dynamic-form-example>
</ng-container>
